<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"> 
  <title>Contact form</title>
</head>
<body>
  <div class="container">
    <div class="boxzone">
      <form action="/action_page.php" target="_self" method="GET">
        <h2>Contact Us</h2>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" value="+254""><br>

        <textarea name="message" rows="4" cols="14"></textarea>
        <label for="message">Message</label><br>

        <button type="submit" id="submit" onclick="alert('Message Sent!')" class="btn1">Submit</button>
        <button type="reset" class="btn2">Reset</button>
      </form>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
  <script src="app.js"></script>  
</body>
</html>
